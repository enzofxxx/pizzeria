    <main>
        <section class="container" id="form">
            <form action="mailto:tadas@blinda.com?subject=Due to contact.">
                <label for="firstname">Enter your name:</label>
                <input type="text" name="lastname" id="firstname" placeholder="Tadas" required>
                <label for="lastname">Enter your lastname:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Blinda" required>
                <label for="emailfrom">Email</label>
                <input type="email" name="emailfrom" id="emailfrom" placeholder="info@example.com">
                <label for="message">Enter your message:</label>
                <textarea name="message" id="message"></textarea>
                <input class="myButton" type="submit" value="Send">
                <input class="myButton" type="reset" value="Reset">
            </form>
        </section>
        <section class="container">
            <section class="contact-info">
                <p>Address: 123 Main Street, Anytown, AN 12345</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@example.com</p>
            </section>
            <section class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d73431.47405330802!2d23.844864331021483!3d54.8900458552288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e72270b167d343%3A0x614bd1e0c7378bbc!2sKaunas%2C%20Kauno%20m.%20sav.!5e0!3m2!1slt!2slt!4v1716998563722!5m2!1slt!2slt" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
